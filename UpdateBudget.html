<!--该界面用于完成 申请预算的调整 -->
<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/npm.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

		<script src="../js/bootstrap.min.js"></script>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/jquery-ui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	</head>

	<body>
		<div class="container col-sm-12">
			<div class="col-10">
				<form class="form-horizontal" action="ApplyCommit" method="post">
					<div class="form-group form-inline">
						<label class="control-label">竞赛项目名称</label>
						<input class="form-control"type="text" name="ConName" />
					</div>
					<div class="form-group form-inline">
						<label class="control-label">主办单位</label>
						<label class="form-control" type="text" name="HostUnit"></label>
						<label class="control-label">承办单位</label>
						<label class="form-control" type="text" name="UnderTaker"></label>
						<label class="control-label">竞赛地点</label>
						<label class="form-control" type="text" name="ConPosition"></label>
					</div>

					<div class="form-group form-inline">
						<label class="control-label">校内申请承办单位</label>
						<label class="form-control" name="SchoolUnit">ee</label>
						<label class="control-label">联系人</label>
						<label class="form-control" name="LinkMan">ee</label>
						<label class="control-label">联系电话</label>
						<label class="form-control" name="PhoneNum">123</label>
					</div>
					<div class="form-group">
						<label class="control-label" style="margin-right: 30px;">面向学生层次</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="ZK" name="Level">专科</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="BK" name="Level">本科</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="SS" name="Level">硕士</label>
						<label class="checkbox-inline">
							<input type="checkbox" value="BS" name="Level">博士</label>
					</div>
					<div class="form-group">
						<label>参赛学生规模</label>
						<div class="input-group">
							<span class="input-group-addon">本专科人数</span>
							<label class="form-control" name="UnderGraduate">12</label>
							<span class="input-group-addon">硕士研究生人数</span>
							<label class="form-control" name="Master">55</label>
							<span class="input-group-addon">博士研究生人数</span>
							<label class="form-control" name="Doctor">100</label>
						</div>
					</div>
					<div class="form-group">
						<label>竞赛主要内容</label>
						<textarea class="form-control" rows="3" cols="50" name="ExePlan" disabled="true"></textarea>
					</div>
					<div class="form-group form-inline">
						<label>比赛时间 :从</label>
						<label class="form-control" name="StartTime">1991-1-1</label>
						<label>到</label>
						<label class="form-control" name="StopTime">1991-2-1</label>
					</div>
					<label>经费预算</label>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">印刷费</span>
							<input class="form-control" name="YSF" /> 
							<span class="input-group-addon">元</span> 
							<span class="input-group-addon">邮电费</span>
							<input class="form-control" name="YDF" />
							<span class="input-group-addon">元</span>
						</div>
						<div class="input-group">
							<span class="input-group-addon">交通费</span>
							<input class="form-control" placeholder="学生竞赛交通费" name="JTF" /> <span class="input-group-addon">元</span> <span class="input-group-addon">住宿费</span>
							<input class="form-control" placeholder="学生竞赛住宿费" name="ZSF" /> <span class="input-group-addon">元</span>
						</div>
						<div class="input-group">
							<span class="input-group-addon">报名费</span>
							<input class="form-control" name="BMF" /> <span class="input-group-addon">元</span> <span class="input-group-addon">培训费</span>
							<input class="form-control" name="PXF" /> <span class="input-group-addon">元</span>
						</div>
						<div class="input-group">
							<span class="input-group-addon">专业材料费</span>
							<input class="form-control" placeholder="主要用于竞赛老师参会培训" name="ZYCLF" />
							<span class="input-group-addon">元</span> <span class="input-group-addon">咨询费</span>
							<input class="form-control" name="ZXF" /> <span class="input-group-addon">元</span>
						</div>
						<div class="input-group">
							<span class="input-group-addon">评审费</span>
							<input class="form-control" name="PSF" /> <span class="input-group-addon">元</span> <span class="input-group-addon">宣传费</span>
							<input class="form-control" name="XCF" /> <span class="input-group-addon">元</span>
						</div>
					</div>
					<div class="btn-group">
						<button class="btn btn-warning btn-lg" type="reset">否决申请</button>
						<button class="btn btn-success btn-lg" type="submit">调整并同意</button>
					</div>
				</form>
			</div>
	</body>

</html>
